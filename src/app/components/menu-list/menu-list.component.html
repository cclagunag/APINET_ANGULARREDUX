<mat-nav-list>
  <a *ngIf="isAuthorized" mat-list-item (click)="closeMenu()">
    <mat-icon>home</mat-icon>
    <span class="navegacion-list-label" routerLink="/">Home</span>
  </a>
  <a *ngIf="!isAuthorized" mat-list-item (click)="closeMenu()" routerLink="auth/login">
    <mat-icon>login</mat-icon>
    <span class="navegacion-list-label">Inicio Sesión</span>
  </a>
  <a *ngIf="!isAuthorized" mat-list-item (click)="closeMenu()" routerLink="auth/registration">
    <mat-icon>how_to_register</mat-icon>
    <span class="navegacion-list-label">Registrarse</span>
  </a>
  <a *ngIf="isAuthorized" mat-list-item (click)="closeMenu()">
    <mat-icon>contact_support</mat-icon>
    <span class="navegacion-list-label">Contacto</span>
  </a>
  <a *ngIf="isAuthorized" mat-list-item (click)="closeMenu()" routerLink="inmueble/nuevo">
    <mat-icon>add</mat-icon>
    <span class="navegacion-list-label">Nuevo Inmueble</span>
  </a>

  <a *ngIf="isAuthorized" mat-list-item (click)="closeMenu()" routerLink="inmueble/list">
    <mat-icon>list</mat-icon>
    <span class="navegacion-list-label">Inmuebles</span>
  </a>

  <a *ngIf="isAuthorized" mat-list-item (click)="onSignOut()" (click)="closeMenu()">
    <mat-icon>logout</mat-icon>
    <span class="navegacion-list-label">Salir Sesión</span>
  </a>
</mat-nav-list>
